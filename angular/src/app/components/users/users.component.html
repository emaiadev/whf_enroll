  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/users']">App Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/github']">Github Rates</a>

        <a class="nav-link" (click)="logOut()">Logout</a>

    </span>

</nav>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">App Users</li>
  </ol>
</nav>
<div class="container ">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover table-dark">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of listObservable | async">
          <td valign="center">{{course.name}}</td>
          <td valign="center">{{course.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
